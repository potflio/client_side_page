{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>

        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img class="img-fluid" src="{% static 'images/login.png' %}" alt="Login Image">
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-4">
                        <h2 class="mb-4">Login</h2>
                        <form>
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="number" id="otp" name="otp" class="form-control" placeholder="1234" required>
                                <label for="otp">OTP(one time password)</label>                            
                            </div>
                            <button type="submit" onclick="send_otp()" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

        <script src="{% static 'js/email_verification.js' %}"></script>
</body>
</html>
